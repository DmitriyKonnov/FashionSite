<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

<body>

    <!-- Header -->

        <div class="container">
            <nav class="nav">

                    <li class="nav__main-menu_item">home</li>
                    <li class="nav__main-menu_item">shop</li>
                    <li class="nav__main-menu_item">features</li>
                    <li class="nav__main-menu_item">pages</li>
                    <li class="nav__main-menu_item">blog</li>
                </ul>
                <ul class="nav__side-menu">
                    <li class="nav__side-menu_item">

                    </li>
                    <li class="nav__side-menu_item">
                        <img src="icons/nav/heart.svg" alt="Нравится">
                    </li>
                    <li class="nav__side-menu_item">
                        <img src="icons/nav/shopping-cart.svg" alt="Корзина">
                    </li>
                </ul>
            </nav>  
        </div>
        <div class="header__page">
            <img src="/icons/img/1.jpg" alt="#">

            <div class="header__page_block2">

                <div class="header__buttons">
                    <a href="#" class="btn herader__btn">discover</a>
                    <a href="#" class="btn herader__btn">shop now</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Catagory -->
    <div class="catagory">
        <div class="container">
            <div class="catagory__content">
                <div class="category__content-left">
                    <div class="category__contrnt-left_top">
                        <img class="category__contrnt-left_top-img" src="/icons/catagory/MaskGroup_1.jpg" alt="категория">
                    </div>
                    <div class="category__content-left_bottom">
                        <img class="category__content-left_bottom-img" src="/icons/catagory/MaskGroup_2.jpg" alt="категория">
                        <img class="category__content-left_bottom-img" src="/icons/catagory/MaskGroup_3.jpg" alt="категория">
                    </div>
                </div>
                <div class="category__content-right">
                    <img class="category__content-right-img" src="/icons/catagory/MaskGroup_4.jpg" alt="категория">
                </div>
            </div>
